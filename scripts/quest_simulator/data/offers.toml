# Tempting Offers -- reward/cost pairs presented at Tempting Offer sites.
# The player is shown 2 pairs (3 if enhanced) and picks one or declines all.
# Each pair has a reward (positive effect) and a cost (negative consequence).

[[offers]]
reward_name = "Echoes of a Thousand Dreams"
reward_description = "Fragments of forgotten dreamscapes coalesce into tangible power, drawn to your resonance like moths to a lantern."
reward_effect_type = "add_cards"
reward_value = 3
cost_name = "The Price of Memory"
cost_description = "Each fragment carries a splinter of nightmare. A dark sigil etches itself into your dreamsign collection."
cost_effect_type = "add_bane_dreamsign"
cost_value = 1

[[offers]]
reward_name = "The Merchant's Bargain"
reward_description = "A spectral trader materializes, offering a pouch heavy with crystallized essence -- no questions asked."
reward_effect_type = "large_essence"
reward_value = 300
cost_name = "Collateral"
cost_description = "The trader's grin widens as cards dissolve from your deck, payment for a deal you cannot undo."
cost_effect_type = "remove_cards"
cost_value = 3

[[offers]]
reward_name = "Whisper of the Deep"
