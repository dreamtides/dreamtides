[package]
name = "logging"
version = "0.0.0"
edition = "2021"

[lib]
path = "src/logging.rs"
doctest = false
bench = false

[dependencies]
battle_state = { path = "../battle_state" }

serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-bunyan-formatter = "0.3"
tracing-error = "0.2"
tracing-forest = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1", features = ["v4"] }
