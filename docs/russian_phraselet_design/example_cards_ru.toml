# CASE USAGE EXAMPLES
# ============================================================================

[example.cases]
# Demonstrating when each case is used

nominative = """
Subject of sentence:
- Этот персонаж получает искру.
  (This character gains spark.)
- Карта уходит в пустоту.
  (The card goes to the void.)
"""

genitive = """
Possession, "of", after numbers 2-4 and 5+:
- искра персонажа (the character's spark)
- 5 карт (5 cards)
- из колоды (from the deck - "из" governs genitive)
"""

dative = """
Indirect object, "to":
- Добавьте искру вашему персонажу.
  (Add spark to your character.)
- Нанесите урон противнику.
  (Deal damage to the opponent.)
"""

accusative = """
Direct object:
- Возьмите карту. (Draw a card.)
- Развейте целевого персонажа. (Dissolve target character.)
  Note: animate masculine acc = genitive
- Положите карту в пустоту. (Put a card into the void.)
"""

instrumental = """
"With", "by means of":
- персонаж с искрой 3 (a character with spark 3)
- атакуйте этим персонажем (attack with this character)
"""

prepositional = """
Location (always with prepositions):
- на поле боя (on the battlefield)
- в пустоте (in the void)
- в руке (in hand)
"""
