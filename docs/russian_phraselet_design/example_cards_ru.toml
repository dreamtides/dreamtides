# Example Card Translations
# Demonstrates the phraselet system in action

# ============================================================================
# SAMPLE CARDS WITH FULL RUSSIAN TRANSLATIONS
# ============================================================================

[card.mystic_scholar]
name_en = "Mystic Scholar"
name_ru = "Мистический Учёный"
type = "character"
cost = 3
spark = 2

[card.mystic_scholar.ability.materialized]
trigger_en = "When this character is materialized"
trigger_ru = "{@when_materialized}"
# Output: "Когда этот персонаж материализован"

effect_en = "Draw 2 cards."
effect_ru = "{@draw_cards количество=2}"
# Output: "Возьмите 2 карты."

full_text_ru = """
Когда этот персонаж материализован, возьмите 2 карты.
"""

# ----------------------------------------------------------------------------

[card.spark_infusion]
name_en = "Spark Infusion"
name_ru = "Вливание Искры"
type = "event"
cost = 2

[card.spark_infusion.effect]
effect_en = "Target ally gains 3 spark."
effect_ru = "{chain:nom|adj:целевой|noun:союзник} получает {количество|искра:acc количество=3}."
# Output: "Целевой союзник получает 3 искры."

# Note: союзник is masculine animate, so forms work correctly

# ----------------------------------------------------------------------------

[card.void_reclaimer]
name_en = "Void Reclaimer"
name_ru = "Возвращающий из Пустоты"
type = "character"
cost = 4
spark = 1

[card.void_reclaimer.ability.materialized]
trigger_en = "When this character is materialized"
trigger_ru = "{@when_materialized}"

effect_en = "Return up to 2 cards from your void to your hand."
effect_ru = "Верните до {максимум|карта:gen максимум=2} из вашей пустоты в вашу руку."
# Output: "Верните до 2 карт из вашей пустоты в вашу руку."

# Note: "до 2" requires genitive, and "2" triggers gen_sg → "карт"
# Actually "до 2 карт" - "до" governs genitive, "2" also requires gen_sg
# But Russian says "до двух карт" with genitive plural after "до N"
# Let me correct:

effect_ru_corrected = "Верните до 2 карт из вашей пустоты в вашу руку."
# "до 2 карт" - "до" + number + gen_pl is natural Russian

